name: digital_store_flutter
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  envify: ^2.0.2
  build_runner: ^2.1.10
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  http: ^0.13.4
  get_it: ^7.2.0
  hive_flutter: ^1.1.0
  hive: ^2.1.0
  dart_jsonwebtoken: ^2.4.1
  flutter_svg: ^1.1.6
  go_router: ^5.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Habibi
      fonts:
        - asset: assets/fonts/Habibi/Habibi-Regular.ttf
          weight: 400

  assets:
    - assets/images/
    - assets/icons/
